<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="author" content="Tatiana Lebedeva">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <!--Шапка-->
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Mesto. Russia">
    </header>
    <!--Основная часть-->
    <main class="content">
      <section class="profile"> <!--Данные профиля-->
        <img class="profile__avatar" src="images/image.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__button-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="photo-grid"> <!--Сетка с карточками-->
        <div class="card">
          <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Руины в горах">
          <p class="card__name">Карачаевск</p>
          <button class="card__like-button"></button>
        </div>
        <div class="card">
          <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора вдали">
          <p class="card__name">Гора Эльбрус</p>
          <button class="card__like-button"></button>
        </div>
        <div class="card">
          <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Лес и горы">
          <p class="card__name">Домбай</p>
          <button class="card__like-button"></button>
        </div>
        <div class="card">
          <img class="card__image" src="./images/sergey-pesterev-RbRWDUyDEWQ-unsplash.jpg" alt="Тающий лёд">
          <p class="card__name">Озеро Байкал</p>
          <button class="card__like-button"></button>
        </div>
        <div class="card">
          <img class="card__image" src="./images/sergey-nikolaev-4KSeUjv4gaE-unsplash.jpg" alt="Серые горы под голубым небом">
          <p class="card__name">Камчатка</p>
          <button class="card__like-button"></button>
        </div>
        <div class="card">
          <img class="card__image" src="./images/andrey-konstantinov-SrBKcHvZbnw-unsplash.jpg" alt="Горная долина, залитая солнечным светом">
          <p class="card__name">Остров Крым</p>
          <button class="card__like-button"></button>
        </div>
      </section>
    </main>
    <!--Всплывающее окно-->
    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто">
        <input class="popup__input popup__input_about" type="text" value="Исследователь океана">
        <button class="popup__submit-button" type="submit">Сохранить</button>
        <button class="popup__close-button"></button>
      </form>
    </div>
    <!--Подвал-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
