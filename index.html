<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="author" content="Tatiana Lebedeva">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <!--Шапка-->
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Mesto. Russia">
    </header>
    <!--Основная часть-->
    <main class="content">
      <!--Данные профиля-->
      <section class="profile">
        <img class="profile__avatar" src="images/image.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__button-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button> <!--Кнопка: редактировать профиль-->
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button> <!--Кнопка: добавить карточку-->
      </section>
      <!--Сетка с карточками-->
      <section class="photo-grid">
        <template id="card-template"> <!--Шаблон карточки, заполняется через JS-->
          <div class="card">
            <img class="card__image" src="" alt="image">
            <p class="card__name"></p>
            <button class="card__trash-button"></button> <!--Кнопка: удалить карточку-->
            <button class="card__like-button"></button> <!--Кнопка: лайк-->
          </div>
        </template>
      </section>
    </main>
    <!--Всплывающее окно: редактировать профиль-->
    <div class="popup" id="edit-form">
      <form class="popup__container" id="edit-form_container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_user-name" type="text" value="" placeholder="Имя" required>
        <input class="popup__input popup__input_type_user-about" type="text" value="" placeholder="О себе" required>
        <button class="popup__submit-button" type="submit">Сохранить</button> <!--Кнопка: сохранить-->
        <button class="popup__close-button" id="edit-form_close-button" type="reset"></button> <!--Кнопка: закрыть-->
      </form>
    </div>
    <!--Всплывающее окно: добавить карточку-->
    <div class="popup" id="add-form">
      <form class="popup__container" id="add-form_container">
        <h2 class="popup__header">Новое место</h2>
        <input class="popup__input popup__input_type_place-name" type="text" value="" placeholder="Название" required>
        <input class="popup__input popup__input_type_image-link" type="text" value="" placeholder="Ссылка на картинку" required>
        <button class="popup__submit-button" type="submit">Создать</button> <!--Кнопка: создать-->
        <button class="popup__close-button" id="add-form_close-button" type="reset"></button> <!--Кнопка: закрыть-->
      </form>
    </div>
    <!--Подвал-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <!--Подключаем JS-->
  <script src="scripts/index.js"></script>
</body>

</html>
