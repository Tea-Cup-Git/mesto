<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="author" content="Татьяна Лебедева">
  <title>Место</title>
</head>

<body class="root">
  <div class="page">
    <!--Шапка сайта-->
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Mesto. Russia">
    </header>
    <!--Контентная часть сайта-->
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/image.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто
            <button class="profile__edit-button"></button>
          </h1>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="photo-grid">
        <figure class="card">
          <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Руины в горах">
          <figcaption class="card__name">Карачаевск</figcaption>
          <button class="card__like-button"></button>
        </figure>
        <figure class="card">
          <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора вдали">
          <figcaption class="card__name">Гора Эльбрус</figcaption>
          <button class="card__like-button"></button>
        </figure>
        <figure class="card">
          <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Лес и горы">
          <figcaption class="card__name">Домбай</figcaption>
          <button class="card__like-button"></button>
        </figure>
        <figure class="card">
          <img class="card__image" src="./images/sergey-pesterev-RbRWDUyDEWQ-unsplash.jpg" alt="Тающий лёд">
          <figcaption class="card__name">Озеро Байкал</figcaption>
          <button class="card__like-button"></button>
        </figure>
        <figure class="card">
          <img class="card__image" src="./images/sergey-nikolaev-4KSeUjv4gaE-unsplash.jpg" alt="Серые горы под голубым небом">
          <figcaption class="card__name">Камчатка</figcaption>
          <button class="card__like-button"></button>
        </figure>
        <figure class="card">
          <img class="card__image" src="./images/andrey-konstantinov-SrBKcHvZbnw-unsplash.jpg" alt="Горная долина">
          <figcaption class="card__name">Остров Крым</figcaption>
          <button class="card__like-button"></button>
        </figure>
      </section>
    </main>
    <!--Подвал сайта-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
