<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Tatiana Lebedeva"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="c2821b381952624d90e5c69c79bd1e58.svg" alt="Mesto. Russia"></header><main class="content"><section class="profile"><img class="profile__avatar" src="76fca75e67e2c9a6b0a166fcc873193a.jpg" alt="Аватар пользователя"><div class="profile__info"><div class="profile__button-wrapper"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button"></button></div><p class="profile__about">Исследователь океана</p></div><button class="profile__add-button"></button></section><section class="photo-grid"><template id="card-template"><div class="card"><img class="card__image" src="#" alt=""><p class="card__name"></p><button class="card__trash-button"></button> <button class="card__like-button"></button></div></template></section></main><div id="edit-form" class="popup"><form id="edit-form_container" class="popup__container" novalidate><h2 class="popup__header">Редактировать профиль</h2><input id="user-input" class="popup__input popup__input_type_user-name" minlength="2" maxlength="40" value="" placeholder="Имя" required> <span id="user-input-error" class="popup__input-error"></span> <input id="about-input" class="popup__input popup__input_type_user-about" minlength="2" maxlength="200" value="" placeholder="О себе" required> <span id="about-input-error" class="popup__input-error"></span> <button id="edit-form-submit" class="popup__submit-button" type="submit">Сохранить</button> <button id="edit-form_close-button" class="popup__close-button" type="reset"></button></form></div><div id="add-form" class="popup"><form id="add-form_container" class="popup__container" novalidate><h2 class="popup__header">Новое место</h2><input id="name-input" class="popup__input popup__input_type_place-name" minlength="1" maxlength="30" value="" placeholder="Название" required> <span id="name-input-error" class="popup__input-error"></span> <input id="link-input" class="popup__input popup__input_type_image-link" type="url" value="" placeholder="Ссылка на картинку" required> <span id="link-input-error" class="popup__input-error"></span> <button id="add-form-submit" class="popup__submit-button" type="submit">Создать</button> <button id="add-form_close-button" class="popup__close-button" type="reset"></button></form></div><div id="image-expander" class="popup"><figure class="popup__container popup__container_img"><img class="popup__image" src="#" alt=""><figcaption class="popup__figcaption"></figcaption><button id="image-expander_close-button" class="popup__close-button" type="reset"></button></figure></div><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><script src="main.js"></script></body></html>
